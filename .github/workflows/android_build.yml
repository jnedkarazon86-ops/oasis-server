name: Generate APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build with Gradle
        run: |
          # هذه الخطوة ستحاول تجميع التطبيق
          # ملاحظة: إذا لم يكن هناك مجلد android جاهز، ستفشل العملية وتخبرنا بالنقص
          chmod +x gradlew || echo "No gradlew found"
          ./gradlew assembleDebug || echo "Manual setup needed"
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: oasis-app
          path: "**/*.apk"
