name: Final APK Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build Global Package
        run: |
          # إنشاء مشروع نظيف مؤقت لتوليد الهيكل
          npx react-native init TempProject --skip-install --version 0.72.3
          # نقل ملفات الأندرويد والـ Gradle للخارج
          cp -r TempProject/android .
          cp TempProject/gradlew .
          cp -r TempProject/gradle .
          chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build Android APK
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Oasis-App-Final
          path: android/app/build/outputs/apk/debug/*.apk
