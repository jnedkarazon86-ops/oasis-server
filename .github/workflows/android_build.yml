name: Full Android Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create Android Structure
        run: |
          # هذه الأوامر تقوم بتوليد المجلدات المفقودة (الهيكل)
          npx react-native init TempApp --skip-install
          cp -r TempApp/android .
          cp TempApp/gradlew .
          cp -r TempApp/gradle .
          chmod +x gradlew

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v3
        with:
          name: Oasis-App-Ready
          path: android/app/build/outputs/apk/debug/*.apk
