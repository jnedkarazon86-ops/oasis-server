name: Oasis Auto Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install Project Dependencies
        # تم تحديث الأمر لضمان تثبيت الحزم الجديدة التي أضفناها في package.json
        run: |
          npm install --legacy-peer-deps
          npm install zego-zim-react-native zego-zpns-react-native --legacy-peer-deps

      - name: Build APK
        # أضفت خيار --no-wait اختياري، لكن سأتركه كما هو لضمان حصولك على رابط التحميل في الأكشن
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
