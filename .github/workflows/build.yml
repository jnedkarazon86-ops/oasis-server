name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Prepare and Fix Dependencies
        run: |
          echo "Installing and fixing dependencies..."
          # تثبيت المكتبات مع معالجة تعارضات ZegoCloud
          npm install --legacy-peer-deps
          # أمر حيوي لإصلاح الـ Config Plugins الخاصة بـ Expo تلقائياً
          npx expo install --fix

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # سيقوم برفع (App.js, assets, server.py, ringtone.mp3) للسحابة
          eas build --platform android --profile preview --non-interactive
