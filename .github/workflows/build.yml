name: Oasis-Final-Success
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Expo Global
        run: npm install -g expo-cli
      - name: Install Dependencies
        run: |
          # هذا السطر سيحل مشكلة الصورة رقم 22
          npm install
          npm install expo
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Prebuild and Assemble
        run: |
          npx expo prebuild --platform android --yes
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
