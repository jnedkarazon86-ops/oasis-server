name: Oasis App Build (Final Rescue)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن نقل الصور لمجلد التطبيق لتظهر أيقونات التنبيهات والاتصال
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Resolve Dependencies
        working-directory: mobile
        run: |
          echo "جاري تنظيف شامل وحل تعارضات ZegoCloud..."
          # حذف المجلدات المؤقتة التي تسبب خطأ typeof المتكرر
          rm -rf .expo/ node_modules/ package-lock.json
          
          # تثبيت المكتبات بالقوة لتجاوز تعارض الإصدارات بنجاح
          npm install --legacy-peer-deps --force
          
          # تثبيت إضافات التنبيهات والاتصال لضمان عمل نظام الرنين
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Patch & Start Expo Cloud Build
        working-directory: mobile
        run: |
          echo "إصلاح خطأ typeof برمجياً لضمان تجاوز فشل npx expo config..."
          # تطهير شامل لجميع ملفات ZegoCloud من رمز typeof الذي يمنع البناء
          find ./node_modules/@zegocloud -name "*.json" -type f -exec sed -i '/typeof/d' {} + || true
          find ./node_modules/@zegocloud -name "*.js" -type f -exec sed -i 's/typeof //g' {} + || true
          
          echo "بدء البناء النهائي على سحابة Expo..."
          # استخدام تنظيف الكاش السحابي لضمان بناء APK سليم تماماً
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
