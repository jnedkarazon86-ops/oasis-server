name: Oasis App Build (Ultimate Force Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # ضمان الأسماء الصغيرة لملفات الإعدادات
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Force Install & Immediate Patch
        working-directory: mobile
        run: |
          echo "Deep cleaning and installing..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          
          echo "IMMEDIATE SURGICAL PATCH: Cleaning ZegoCloud before Expo sees it..."
          # تطهير استباقي لكل أنواع الملفات (js, json, map, d.ts) فور التثبيت
          find node_modules/@zegocloud -type f -exec sed -i 's/typeof //g' {} + || true
          
          npx expo install expo-notifications expo-image-picker expo-av -- --force

      - name: 6. Final Verification & Launch Cloud Build
        working-directory: mobile
        run: |
          echo "Final verification strike..."
          # التأكد من خلو المشروع من السموم البرمجية قبل الرفع
          grep -rl "typeof " node_modules/@zegocloud | xargs sed -i 's/typeof //g' || true
          
          echo "Forcing EAS Build to Cloud..."
          # استخدام --clear-cache لتجاوز أي تعارضات سابقة في السحابة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
