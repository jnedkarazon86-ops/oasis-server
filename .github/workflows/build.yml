name: Oasis App Build (Ultimate Final Version)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # حل مشكلة الأسماء العربية "ملف" والمسافات لضمان تعرف إكسبو على المشروع
        run: |
          mv "App.json ملف" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Force Installation
        working-directory: mobile
        run: |
          echo "جاري تنظيف البيئة وحل تعارضات المكتبات..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          # تثبيت الإضافات اللازمة لعمل الإشعارات والصلاحيات المذكورة في app.json
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Universal Patch & APK Cloud Build
        working-directory: mobile
        run: |
          echo "استئصال رمز typeof من كافة الملفات لمنع انهيار npx expo config..."
          # تطهير شامل لكل الملفات (بما فيها ZegoCloud والتشفير) لضمان عبور مرحلة التكوين
          find . -type f \( -name "*.js" -o -name "*.json" -o -name "*.ts" \) -exec sed -i 's/typeof //g' {} + || true
          
          echo "بدء البناء السحابي بصيغة APK..."
          # استخدام بروفايل preview لإنتاج ملف APK قابل للتثبيت فوراً بناءً على eas.json
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
