name: Oasis Final Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ๐ Checkout repository
        uses: actions/checkout@v4

      - name: ๐ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ๐ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ๐ฆ Match Credentials & Prep
        run: |
          cd mobile
          # ุชุฃููู ูููุฉ ุงูุชุทุจูู ูุชุทุงุจู ููุชุงุญู (Keystore) ุงููุฑููุน
          echo '{
            "expo": {
              "name": "Oasis",
              "slug": "oasis-app",
              "version": "1.0.0",
              "owner": "aboahj",
              "android": {
                "package": "com.aboahj.oasisapp"
              },
              "extra": {
                "eas": {
                  "projectId": "742d678c-90bd-4cf1-b261-604691b3cf53"
                }
              }
            }
          }' > app.json
          
          # ุฅุฌุจุงุฑ ุงูุชุซุจูุช ุงููุญูู ูุชุฌุงูุฒ ุชุนุงุฑุถ ุงููุณุฎ ERESOLVE
          npm pkg delete type
          npm install --legacy-peer-deps
          
          # ุฅุตูุงุญ ZegoCloud ูุถูุงู ูุชุญ ููู ุงูุงุชุตุงู
          find node_modules -name "index.js" -path "*zegocloud*" -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} + || true

      - name: ๐ Build APK (Force Offline Bundle)
        run: |
          cd mobile
          # ุฅุฌุจุงุฑ ูุธุงู EAS ุนูู ุชุฌุงูู ุงูุชุญูู ูู ุงูุชุจุนูุงุช ูุงุณุชุฎุฏุงู ูุง ุชู ุชุซุจูุชู ุจุงููุนู
          export NPM_CONFIG_LEGACY_PEER_DEPS=true
          npx eas-cli build --platform android --profile preview --non-interactive --local-bundle
