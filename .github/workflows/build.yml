name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Force Clean Slate (الأمر الذي يركز على الجديد)
        run: |
          echo "جاري حذف أي مخلفات قديمة من المحاولات السابقة..."
          # حذف المجلدات التي قد تسبب خطأ typeof أو تعارض ZegoCloud
          rm -rf node_modules
          rm -f package-lock.json
          # تنظيف كاش الـ npm لضمان تحميل أحدث إصدارات الملحقات
          npm cache clean --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud (Direct Fresh Upload)
        run: |
          # نرفع الكود الصافي فقط (App.js, app.json) ليقوم EAS ببناء بيئة جديدة تماماً
          eas build --platform android --profile preview --non-interactive --no-wait
