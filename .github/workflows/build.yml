name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن وجود الصور داخل مجلد التطبيق قبل البناء
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Install Dependencies & Build
        working-directory: mobile
        run: |
          echo "جاري حل تعارض المكتبات وتثبيت الإضافات..."
          # استخدام --legacy-peer-deps هو الحل السحري لخطأ ERESOLVE في صورتك الأخيرة
          npm install --legacy-peer-deps
          
          # تثبيت إضافات التنبيهات الضرورية
          npx expo install expo-notifications expo-device expo-constants
          
          echo "Starting build on Expo Cloud..."
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
