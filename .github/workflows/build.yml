name: Oasis App Final Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Dynamic Path Discovery & Patch Sync
        # هذا الجزء ينهي مشكلة تكرار المسارات ويهيئ التصحيحات
        run: |
          REAL_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1 | xargs dirname)
          echo "PROJECT_ROOT=$REAL_PATH" >> $GITHUB_ENV
          echo "✅ Detected Project Root at: $REAL_PATH"
          
          # مزامنة مجلد patches من الجذر إلى جانب package.json
          mkdir -p "$REAL_PATH/patches"
          if [ -d "patches" ]; then
            cp -r patches/* "$REAL_PATH/patches/"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Emergency Clean
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Current Path: $(pwd)"
          # تنظيف شامل لمنع أخطاء الذاكرة السابقة
          npm cache clean --force
          rm -rf node_modules package-lock.json
          
          # تثبيت الحزم (تفعيل حل Emergent التلقائي)
          npm install --legacy-peer-deps --force
          
          # استخدام 'sed' بدلاً من سكريبت Node لتجنب أخطاء Buffer وحذف typeof نهائياً
          echo "Running emergency cleaning..."
          find node_modules/@zegocloud -name "*.js" -type f -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} +

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # فحص أخير للتأكد من اختفاء كلمة typeof
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Success: Code is clean!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
