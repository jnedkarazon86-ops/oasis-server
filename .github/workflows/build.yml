name: Oasis App Final Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 4. Installation & Deep Patching
        # العمل داخل المجلد الذي يحتوي على package.json و patches
        working-directory: mobile
        run: |
          # تنظيف الكاش والملفات القديمة لمنع خطأ Buffer
          npm cache clean --force
          rm -rf node_modules package-lock.json || true
          
          # تثبيت الحزم وتطبيق التصحيحات تلقائياً
          npm install --legacy-peer-deps --force
          
          # مشرط الطوارئ (sed): حذف typeof المعطلة من ملفات ZegoCloud
          echo "Applying emergency cleaning for @zegocloud..."
          find node_modules/@zegocloud -name "*.js" -type f -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} +

      - name: 5. Launch EAS Cloud Build
        working-directory: mobile
        run: |
          # التحقق من خلو المكتبة من الكلمة المسببة للخطأ
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Success: Code is Clean!"
          
          # إطلاق البناء في سحابة EAS
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
