name: Oasis App Build

on:
  push:
    branches:
      - main  # تأكد أن اسم الفرع هنا يطابق فرعك الأساسي
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # تم حذف الكاش لتجنب خطأ Lock file not found

      - name: 3. Clean and Forced Install
        run: |
          echo "Cleaning environment..."
          npm cache clean --force
          rm -rf node_modules package-lock.json
          echo "Installing dependencies with legacy-peer-deps..."
          npm install --legacy-peer-deps

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build Android APK
        run: |
          # تأكد أنك تملك بروفايل preview في ملف eas.json
          eas build --platform android --profile preview --local

      - name: 6. Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-App-APK
          path: ./*.apk
