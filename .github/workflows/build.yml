name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Clean and Install Dependencies
        run: |
          echo "Cleaning environment to prevent 'typeof' errors..."
          # حذف أي مخلفات قديمة تسبب تعارضات برمجية
          rm -rf node_modules package-lock.json
          # تثبيت المكتبات بقوة لتجاوز تعارض ZegoCloud
          npm install --legacy-peer-deps --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع للبناء السحابي مع تجاهل التحقق المحلي من الملحقات
          eas build --platform android --profile preview --non-interactive --no-wait
