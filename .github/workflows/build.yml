name: Oasis Final Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ๐ Checkout repository
        uses: actions/checkout@v4

      - name: ๐ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ๐ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ๐ฆ Match Credentials & Prep
        run: |
          cd mobile
          # ุฅุนุฏุงุฏ ููู ุงูุฅุนุฏุงุฏุงุช ูุฅุฌุจุงุฑ ุงูุฎุงุฏู ุนูู ูุจูู ุชุนุงุฑุถ ุงูููุชุจุงุช (ุญู ERESOLVE)
          echo "legacy-peer-deps=true" > .npmrc
          
          # ุฅูุดุงุก app.json ูุถูุงู ูุทุงุจูุฉ ุงููููุฉ com.aboahj.oasisapp
          echo '{
            "expo": {
              "name": "Oasis",
              "slug": "oasis-app",
              "version": "1.0.0",
              "owner": "aboahj",
              "android": {
                "package": "com.aboahj.oasisapp"
              },
              "extra": {
                "eas": {
                  "projectId": "742d678c-90bd-4cf1-b261-604691b3cf53"
                }
              }
            }
          }' > app.json
          
          npm pkg delete type
          npm install --legacy-peer-deps
          
          # ุฅุตูุงุญ ุฌุฐุฑู ูุชุนุงุฑุถ ุงูุฃุณูุงุก (ุญู ุฃุฎุทุงุก ุงูุณุทูุฑ 104 ู 111 ูู ุงูุณุฌู ุงูุฃุฎูุฑ)
          find node_modules -name "AndroidManifest.xml" -exec sed -i 's/package="com.zegouikitrebuiltcallrn"/ /g' {} + || true
          
          # ุฅุตูุงุญ ููุฏ ZegoCloud ูุถูุงู ุงุณุชูุฑุงุฑ ุงูุงุชุตุงู ููุชุญ ููู ุงูุจูุงูุงุช
          find node_modules -name "index.js" -path "*zegocloud*" -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} + || true

      - name: ๐ Build APK (Final Fix & Clear Cache)
        run: |
          cd mobile
          # ุฅุฌุจุงุฑ ุงูุฎุงุฏู ุงูุณุญุงุจู ุนูู ุงุณุชุฎุฏุงู ุงูุชุจุนูุงุช ุงููุฏููุฉ
