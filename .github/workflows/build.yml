name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Fix and Install Dependencies
        run: |
          echo "Installing dependencies and fixing Config Plugins..."
          # استخدام legacy-peer-deps لتجنب تعارضات النسخ
          npm install --legacy-peer-deps
          # هذا السطر سيقوم بإصلاح أي خلل في توصيف ZegoCloud تلقائياً
          npx expo install --fix

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع للسحابة يضمن دمج كافة الأصول والملفات
          # وتجاوز أخطاء الذاكرة والـ Import المحلية
          eas build --platform android --profile preview --non-interactive
