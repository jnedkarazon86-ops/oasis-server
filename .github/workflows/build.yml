name: Oasis App Build (Final Success)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Assets
        # تصحيح الأسماء العربية فوراً لضمان عثور EAS على الإعدادات
        run: |
          mv "App.json ملف" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Force Resolve Dependencies
        working-directory: mobile
        run: |
          echo "تنظيف عميق وإعادة تثبيت المكتبات بشكل متوافق..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          # تثبيت الإضافات الضرورية لـ app.json بشكل مستقل
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Patch ZegoCloud & Start Cloud Build
        working-directory: mobile
        run: |
          echo "إصلاح مكتبة ZegoCloud فقط دون المساس بملفات النظام..."
          # استهداف الملفات التي تظهر في سجل الخطأ فقط لمنع انهيار npx expo config
          find node_modules/@zegocloud -name "*.js" -exec sed -i 's/typeof //g' {} + || true
          
          echo "بدء الرفع للسحابة وتجاوز أخطاء التكوين المحلي..."
          # استخدام الرفع السحابي المباشر لتجنب تعارضات البيئة المحلية
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
