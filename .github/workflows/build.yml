name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن نقل الصور لمجلد التطبيق لتظهر أيقونات التنبيهات والاتصال
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Install Dependencies & Build
        working-directory: mobile
        run: |
          echo "جاري تنظيف الملفات القديمة وحل تعارض المكتبات..."
          
          # حذف أي ملفات إعدادات قديمة قد تسبب خطأ 'typeof'
          rm -rf .expo/
          
          # تثبيت المكتبات بالقوة لتجاوز تعارض ZegoCloud مع التنبيهات
          npm install --legacy-peer-deps --force
          
          # تثبيت الإضافات المطلوبة يدوياً لضمان توافقها
          npx expo install expo-notifications expo-device expo-constants -- --force
          
          echo "بِدء البناء النهائي على سحابة Expo..."
          # استخدام --clear-cache لضمان بناء نظيف تماماً
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
