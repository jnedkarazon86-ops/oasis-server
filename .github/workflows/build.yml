name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Nuclear Install and Fix
        run: |
          echo "Resolving dependency conflicts..."
          # استخدام --force مع legacy-peer-deps يحل تعارض ZegoCloud الظاهر في السجلات
          npm install --legacy-peer-deps --force
          # تحديث ملفات الإعداد لـ Expo لضمان عمل الـ Plugins
          npx expo install --fix

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع للسحابة يضمن دمج (App.js, assets, server.py, ringtone.mp3)
          eas build --platform android --profile preview --non-interactive
