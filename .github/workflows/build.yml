Name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # تحديث بسيط للنسخة لسرعة الأداء

      - name: 3. Nuclear Install and Fix
        run: |
          echo "Resolving dependency conflicts and injecting crypto-js..."
          # التثبيت بقوة لضمان دمج سلك التشفير والمكالمات
          npm install --legacy-peer-deps --force
          # التأكد من تثبيت مكتبة الأيقونات لضمان ظهور أزرار المكالمات
          npx expo install @expo/vector-icons -- --legacy-peer-deps --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Pre-Build Check
        run: |
          # التأكد من وجود ملفات الأصول لكي لا يفشل البناء (الرنة والأيقونات)
          ls assets/ringtone.mp3 || echo "Warning: Ringtone missing"
          ls assets/icon.png || echo "Warning: Icon missing"

      - name: 6. Build on Expo Cloud
        run: |
          # البناء بصيغة APK (profile preview) للتحميل المباشر
          eas build --platform android --profile preview --non-interactive
