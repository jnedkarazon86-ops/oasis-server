name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Nuclear Dependency Resolution
        run: |
          echo "Forcing installation to resolve ZegoCloud conflicts..."
          # إلغاء فحص التبعيات الصارم لتجاوز خطأ npm install الظاهر في الصور
          npm install --legacy-peer-deps --force
          
          # تثبيت المكتبات الأساسية لـ Expo يدوياً لضمان استقرار البناء
          npx expo install @expo/vector-icons -- --legacy-peer-deps --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع لمنصة EAS للبناء السحابي
          eas build --platform android --profile preview --non-interactive
