        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ๐ฆ Match Credentials & Prep
        run: |
          cd mobile
          # ุญู ุฌุฐุฑู ูุฎุทุฃ ERESOLVE ูููุน ุชููู ุงูุจูุงุก ูู ุงูุซูุงูู ุงูุฃููู
          echo "legacy-peer-deps=true" > .npmrc
          
          # ุชุฃููู ูููุฉ ุงูุชุทุจูู ูุชุทุงุจู ููุชุงุญ ุงูุชูููุน
          echo '{
            "expo": {
              "name": "Oasis",
              "slug": "oasis-app",
              "version": "1.0.0",
              "owner": "aboahj",
              "android": {
                "package": "com.aboahj.oasisapp"
              },
              "extra": {
                "eas": {
                  "projectId": "742d678c-90bd-4cf1-b261-604691b3cf53"
                }
              }
            }
          }' > app.json
          
          npm pkg delete type
          
          # [ุชุญุฏูุซ] ุชุซุจูุช ุงูููุชุจุงุช ุงูููููุฏุฉ (ุงูููุงุญุฉุ ูุงุฌูุงุช Zegoุ ูุงูุชุดููุฑ) ูุถูุงู ุนุจูุฑ ูุฑุญูุฉ ุงูู Bundle
          npm install react-delegate-component @react-navigation/native-stack crypto-js --save --legacy-peer-deps
          
          # ุฏูุฌ ุงูุชุจุนูุงุช ุงูุนุงูุฉ ูููุดุฑูุน
          npm install --legacy-peer-deps
          
          # ุฅุตูุงุญ ุชุนุงุฑุถ ุงูุฃุณูุงุก ูู AndroidManifest ูุถูุงู ุนุจูุฑ ูุฑุญูุฉ gradlew ุจูุฌุงุญ
          find node_modules -name "AndroidManifest.xml" -exec sed -i 's/package="com.zegouikitrebuiltcallrn"/ /g' {} + || true
          
          # ุฅุตูุงุญ ููุฏ ZegoCloud ููุชุญ ููู ุงูุจูุงูุงุช ุงููุดูุฑ ุจูุฌุงุญ
          find node_modules -name "index.js" -path "*zegocloud*" -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} + || true

