name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # استخدام الكاش المدمج بدلاً من المسح اليدوي لتوفير الوقت والمساحة
          cache: 'npm'

      - name: 3. Install Dependencies
        run: |
          echo "Installing dependencies for Oasis..."
          # تم حذف npm cache clean و rm -rf لتجنب استهلاك موارد القرص
          # --legacy-peer-deps ضرورية جداً لمشاكل التوافق في Expo
          npm install --legacy-peer-deps

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build Android APK
        run: |
          # إضافة --non-interactive لمنع توقف البناء بانتظار إدخال يدوي
          # تنبيه: البناء المحلي (--local) قد يفشل إذا نفدت ذاكرة الخادم (RAM)
          eas build --platform android --profile preview --local --non-interactive

      - name: 6. Upload Final APK
        if: always() # لضمان محاولة رفع الملف حتى لو فشلت الخطوات جزئياً
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-App-APK
          # استخدام النجمة المزدوجة للبحث في كل المجلدات لأن EAS قد يغير مسار المخرج
          path: "**/*.apk"
          # في حال لم يجد ملف APK، لن يفشل الـ Workflow بالكامل
          if-no-files-found: warn
