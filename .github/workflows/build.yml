name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن نقل الصور لمجلد التطبيق لتظهر أيقونات التنبيهات والاتصال
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Resolve Dependencies
        working-directory: mobile
        run: |
          echo "جاري تنظيف الملفات المؤقتة وحل تعارض المكتبات..."
          
          # حذف مجلدات الكاش والملفات المؤقتة لإنهاء خطأ typeof الذي ظهر في السجلات
          rm -rf .expo/
          rm -rf node_modules/
          rm -f package-lock.json
          
          # تثبيت المكتبات بالقوة لتجاوز تعارض ZegoCloud الذي تسبب في خطأ ERESOLVE سابقا
          npm install --legacy-peer-deps --force
          
          # تثبيت إضافات التنبيهات والاتصال لضمان عمل الرنين وتجاوز تنبيهات Config Plugin
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Fix Config & Start Expo Cloud Build
        working-directory: mobile
        run: |
          echo "إصلاح ملفات الإعدادات برمجياً لضمان تجاوز خطأ typeof..."
          # مسح أي إعدادات محلية تالفة قبل بدء البناء السحابي
          npx expo config --clear
          
          echo "بدء البناء النهائي على سحابة Expo مع تجاهل التنبيهات..."
          # مسح الكاش من جهة السيرفر لضمان بناء APK سليم تماماً
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
