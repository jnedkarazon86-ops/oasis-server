name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Install Dependencies
        run: |
          echo "Installing dependencies..."
          # استخدام --legacy-peer-deps ضروري لدمج المكتبات المختلفة
          npm install --legacy-peer-deps

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع للسحابة يضمن بناء جميع الملفات (App.js, assets, server.py الخ)
          # البناء السحابي هو الحل الوحيد لمشكلة "Config Plugin" في ZegoCloud
          eas build --platform android --profile preview --non-interactive
