name: Oasis App Build (Engines Folder Solution)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Locate Engine & Sync Patches
        # البحث الديناميكي عن المجلد الذي يحتوي على package.json
        run: |
          PKG_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$PKG_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          
          # نقل مجلد patches ليكون بجانب package.json داخل مجلد المحركات
          if [ -d "patches" ]; then
            mkdir -p "$PROJECT_ROOT/patches"
            cp -r patches/* "$PROJECT_ROOT/patches/"
            echo "✅ Patches synced to $PROJECT_ROOT"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Auto-Patch (Line 110 Fix)
        # التنفيذ داخل مجلد المحركات لضمان العثور على الملفات
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Current Path: $(pwd)"
          rm -rf node_modules
          # التثبيت سيقوم بتفعيل patch-package وتطهير typeof
          npm install --legacy-peer-deps --force

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # التحقق من نجاح المشرط الجراحي
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Clean Code!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
