name: Oasis App Build (Final Path Fix)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Fix Structure & Sync Patches
        # تحديد المسار الذي رأيناه في الصور: oasis-server/mobile
        run: |
          # العثور على المسار تلقائياً للتأكد
          PACKAGE_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$PACKAGE_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          
          # نقل مجلد patches من الجذر إلى داخل مجلد mobile لضمان عمل patch-package
          mkdir -p "$PROJECT_ROOT/patches"
          if [ -d "patches" ]; then
            cp -r patches/* "$PROJECT_ROOT/patches/"
          fi
          
          # إصلاح اسم ملف app.json إذا لزم الأمر
          mv "$PROJECT_ROOT/App.json ملف" "$PROJECT_ROOT/app.json" || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Auto-Patch (The Magic Step)
        # التنفيذ داخل مجلد المحرك (mobile) لكسر خطأ سطر 110
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Working in: $(pwd)"
          rm -rf node_modules
          # التثبيت سيقوم بحذف كلمة typeof المعطلة تلقائياً بفضل الـ Patch
          npm install --legacy-peer-deps --force

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # التحقق: إذا لم تظهر نتيجة لـ grep فهذا يعني أن الكود أصبح نظيفاً ✅
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Patch Success: No typeof errors found!"
          
          # بدء البناء السحابي وتجاوز أخطاء التكوين المحلي
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
