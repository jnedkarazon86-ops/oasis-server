name: Oasis App Build (Final Success)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن نقل الصور لمجلد التطبيق لتظهر أيقونات التنبيهات والاتصال
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Resolve Dependencies
        working-directory: mobile
        run: |
          echo "جاري تنظيف شامل وحل تعارضات ZegoCloud..."
          # حذف المجلدات المؤقتة لمنع تكرار الأخطاء النحوية المخزنة
          rm -rf .expo/ node_modules/ package-lock.json
          
          # تثبيت المكتبات بالقوة لتجاوز تعارض الإصدارات الخاص بـ ZegoCloud
          npm install --legacy-peer-deps --force
          
          # تثبيت إضافات النظام لضمان عمل الصلاحيات المذكورة في app.json
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Patch & Force Cloud Build
        working-directory: mobile
        run: |
          echo "إصلاح خطأ typeof برمجياً في كافة ملفات الـ Plugins..."
          # تطهير شامل لكل ملفات ZegoCloud (JS, JSON, TS) لضمان نجاح npx expo config
          find node_modules/@zegocloud -type f \( -name "*.js" -o -name "*.json" -o -name "*.ts" \) -exec sed -i 's/typeof //g' {} + || true
          
          echo "بدء البناء السحابي وتجاوز أخطاء التكوين المحلي..."
          # إجبار EAS على بناء APK نظيف وتجاهل أي تعارضات سابقة في الكاش
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
