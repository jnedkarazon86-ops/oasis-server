name: Oasis App Build (Final Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن نقل الصور لمجلد التطبيق لتظهر أيقونات التنبيهات والاتصال
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Resolve Dependencies
        working-directory: mobile
        run: |
          echo "جاري تنظيف شامل للملفات وحل تعارضات ZegoCloud..."
          
          # حذف المجلدات المؤقتة التي قد تحتوي على رموز تالفة (typeof)
          rm -rf .expo/
          rm -rf node_modules/
          rm -f package-lock.json
          
          # تثبيت المكتبات بالقوة لتجاوز تعارض الإصدارات بنجاح
          npm install --legacy-peer-deps --force
          
          # تثبيت إضافات التنبيهات والاتصال لضمان عمل نظام الرنين والتشفير
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Patch & Start Expo Cloud Build
        working-directory: mobile
        run: |
          echo "إصلاح ملفات الإعدادات برمجياً لضمان تجاوز خطأ typeof..."
          # حذف أي سطر يحتوي على كلمة typeof في ملفات تعريف ZegoCloud المسببة للخطأ
          find node_modules/@zegocloud -name "package.json" -exec sed -i '/typeof/d' {} + || true
          
          echo "بدء البناء النهائي على سحابة Expo..."
          # استخدام خيار تنظيف الكاش السحابي فقط لضمان بناء APK سليم بنسبة 100%
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
