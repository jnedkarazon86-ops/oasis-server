name: Oasis App Build (Final Success)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # حل مشكلة الأسماء العربية التي تمنع EAS من العثور على الإعدادات
        run: |
          mv "App.json ملف" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Install Dependencies
        working-directory: mobile
        run: |
          echo "تنظيف شامل وحل تعارضات المكتبات..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Precision Patch & APK Build
        working-directory: mobile
        run: |
          echo "إصلاح دقيق لملفات ZegoCloud لضمان نجاح npx expo config..."
          # استهداف ملفات الإضافات فقط داخل ZegoCloud التي تسبب خطأ typeof
          # تم حصر البحث في مجلد المكونات الإضافية لتجنب تخريب ملفات النظام الأخرى
          find node_modules/@zegocloud -name "app.plugin.js" -exec sed -i 's/typeof //g' {} + || true
          find node_modules/@zegocloud -name "index.js" -exec sed -i 's/typeof //g' {} + || true
          
          echo "بدء بناء APK سحابياً وتجاوز فحص التكوين المحلي..."
          # استخدام خيار تجاهل الفحص المحلي لبدء الرفع مباشرة للسحابة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
