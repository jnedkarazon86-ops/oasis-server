name: Oasis App Final Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Dynamic Path Discovery
        # البحث عن المسار الحقيقي لتجنب تكرار المجلدات
        run: |
          REAL_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1 | xargs dirname)
          echo "PROJECT_ROOT=$REAL_PATH" >> $GITHUB_ENV
          
          # نقل مجلد patches للداخل لضمان عمل patch-package آلياً
          mkdir -p "$REAL_PATH/patches"
          if [ -d "patches" ]; then
            cp -r patches/* "$REAL_PATH/patches/"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Professional Installation & Deep Patching
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Current Path: $(pwd)"
          npm cache clean --force
          rm -rf node_modules package-lock.json
          
          # تثبيت الحزم (تفعيل حل Emergent التلقائي)
          npm install --legacy-peer-deps --force
          
          # المشرط الجراحي النهائي: حذف typeof يدوياً وبسرعة لتجنب أخطاء السطر 110
          # هذا الأمر يحل محل السكريبت الفاشل
          echo "Running emergency cleaning..."
          find node_modules/@zegocloud -name "*.js" -type f -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} +

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # فحص أمان أخير للتأكد من نظافة الكود
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Code is Clean!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
