name: Oasis App Build (Smart Path Fix)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Dynamic Structure Discovery
        # هذا الأمر سيبحث عن مكان package.json الحقيقي وينقل العمل إليه
        run: |
          PACKAGE_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$PACKAGE_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          
          # تأكيد وجود المجلدات الضرورية للـ Patch
          mkdir -p "$PROJECT_ROOT/patches"
          cp -r patches/* "$PROJECT_ROOT/patches/" || true
          
          # توحيد أسماء الملفات في مكانها الصحيح
          mv "$PROJECT_ROOT/App.json ملف" "$PROJECT_ROOT/app.json" || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Automatic Patching
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Current Path: $(pwd)"
          rm -rf node_modules
          npm install --legacy-peer-deps --force

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # التحقق النهائي من نجاح الـ Patch الذي رفعته
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Patch is Active!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
