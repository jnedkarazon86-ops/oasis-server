Name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Force Clean Slate
        run: |
          echo "جاري حذف أي مخلفات قديمة من المحاولات السابقة..."
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud (Direct Fresh Upload)
        run: |
          # الإضافة هنا: أضفنا --clear-cache لضمان تجاهل أي ملفات قديمة فاشلة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
