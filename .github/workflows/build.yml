name: Oasis App Final Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Clean Path Discovery
        # هذا السكريبت سيعثر على المجلد الصحيح مهما كان تكرار الأسماء
        run: |
          # البحث عن مكان package.json وتجاهل node_modules
          PKG_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$PKG_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          echo "✅ Detected Project Root at: $PROJECT_ROOT"
          
          # مزامنة التصحيحات: نقل مجلد patches من الجذر إلى جانب package.json
          mkdir -p "$PROJECT_ROOT/patches"
          if [ -d "patches" ]; then
            cp -r patches/* "$PROJECT_ROOT/patches/"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Professional Installation & Patching
        # التنفيذ داخل المجلد المكتشف آلياً لكسر حاجز ENOENT
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Working directory is: $(pwd)"
          # تنظيف شامل لضمان عدم وجود مخلفات بناء قديمة
          rm -rf node_modules package-lock.json
          
          # تثبيت الحزم (سيقوم patch-package بالعمل آلياً هنا)
          npm install --legacy-peer-deps --force
          
          # تشغيل سكريبت التطهير اليدوي كضمانة إضافية لحذف typeof
          if [ -f "patch-zegocloud.js" ]; then
            node patch-zegocloud.js
          elif [ -f "scripts/patch-zegocloud.js" ]; then
            node scripts/patch-zegocloud.js
          fi

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # فحص أخير: إذا نجح التطهير، لن يظهر أي خطأ token 'typeof'
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Success: Code is clean of typeof errors!"
          
          # إطلاق البناء السحابي النهائي
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
