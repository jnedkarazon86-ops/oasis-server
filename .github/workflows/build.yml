name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # بما أن مجلد assets في الخارج، سنقوم بنسخه داخل مجلد mobile ليراه التطبيق
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build from Mobile Folder
        # هذا هو التعديل الأهم: إخبار النظام بالدخول لمجلد mobile
        working-directory: mobile
        run: |
          echo "Starting fresh build for Oasis App..."
          # حذف أي مخلفات داخل المجلد إذا وجدت
          rm -rf node_modules
          rm -f package-lock.json
          # بناء التطبيق مع مسح الكاش تماماً
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
