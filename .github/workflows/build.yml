name: Oasis App Build (Ultimate Force & Surgical Patch)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Assets
        # تصحيح الأسماء العربية فوراً لضمان عثور EAS على ملفات الإعدادات
        run: |
          mv "App.json ملف" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Force Resolve Dependencies
        working-directory: mobile
        run: |
          echo "Deep cleaning and re-installing dependencies..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          npx expo install expo-notifications expo-device expo-constants -- --force

      - name: 6. Precision Surgical Patch & Force Cloud Build
        working-directory: mobile
        run: |
          echo "Applying Surgical Patch to ZegoCloud (Force Mode)..."
          # المشرط الجراحي الإنجليزي: استهداف ZegoCloud فقط لحذف 'typeof' المسببة للخطأ
          find node_modules/@zegocloud -type f \( -name "*.js" -o -name "*.json" \) -exec sed -i 's/typeof //g' {} + || true
          
          echo "Forcing build and bypassing local config validation..."
          # إجبار النظام على تجاهل أخطاء التكوين المحلي والرفع مباشرة للسحابة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
