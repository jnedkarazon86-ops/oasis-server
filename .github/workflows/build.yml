name: Oasis App Build (Ultimate Surgical Fix - Final)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # ضمان استخدام أحرف صغيرة لملف الإعدادات لتجنب فشل EAS
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Force Installation
        working-directory: mobile
        run: |
          echo "Cleaning and installing dependencies..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          npx expo install expo-notifications expo-image-picker expo-av -- --force

      - name: 6. Precision Surgical Patch & Force Cloud Build
        working-directory: mobile
        run: |
          echo "Applying Deep Surgical Patch to ALL ZegoCloud files..."
          # التعديل الجوهري: إضافة ملفات .map التي ظهرت في سجل الخطأ الأخير
          find node_modules/@zegocloud -type f \( -name "*.js" -o -name "*.json" -o -name "*.map" \) -print0 | xargs -0 sed -i 's/typeof //g' || true
          
          echo "Final verification check..."
          # التحقق من خلو الحزمة تماماً من 'typeof' قبل محاولة التكوين
          if grep -r "typeof " node_modules/@zegocloud; then
            echo "Aggressive cleaning in progress..."
            find node_modules/@zegocloud -type f -exec sed -i 's/typeof //g' {} + || true
          fi

          echo "Launching Cloud Build for project: oasis-app..."
          # استخدام --clear-cache لضمان عدم استخدام أي تكوين قديم معطل
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
