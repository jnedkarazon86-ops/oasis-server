name: Oasis App Build (Final Success - Lowcase Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # ضمان تحويل الأسماء لأحرف صغيرة وتصحيح المسار ليتوافق مع app.json الجديد
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Fresh Installation
        working-directory: mobile
        run: |
          echo "Cleaning and installing dependencies for Oasis App..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          # تثبيت المكتبات المذكورة في plugins لضمان وجودها
          npx expo install expo-notifications expo-image-picker expo-av -- --force

      - name: 6. Surgical Patch & Force Cloud Build
        working-directory: mobile
        run: |
          echo "Applying English Surgical Patch to ZegoCloud Plugins..."
          # المشرط الجراحي: إصلاح ملفات المكونات الإضافية التي عرفتها في app.json
          find node_modules/@zegocloud -type f \( -name "*.js" -o -name "*.json" \) -exec sed -i 's/typeof //g' {} + || true
          
          echo "Launching Cloud Build for Project: oasis-app..."
          # إجبار النظام على الرفع للسحابة باستخدام projectId: 742d678c...
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
