name: Oasis App Forced Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 4. Installation & Forced Patching
        # الدخول لمجلد mobile مباشرة
        working-directory: mobile
        run: |
          # تنظيف قسري وتجاهل الأخطاء إذا لم توجد الملفات
          npm cache clean --force || true
          rm -rf node_modules package-lock.json || true
          
          # تثبيت الحزم بقوة وتجاهل تعارض الإصدارات
          npm install --legacy-peer-deps --force || true
          
          # إجبار التطهير: حذف typeof من أي مكان في مكتبات ZegoCloud
          echo "Forcing text replacement in node_modules..."
          find node_modules/@zegocloud -name "*.js" -type f -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} + || true

      - name: 5. Launch EAS Cloud Build
        working-directory: mobile
        run: |
          # فحص أخير صامت
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Clean"
          
          # إطلاق البناء السحابي وإجباره على تنظيف الكاش القديم
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
