name: Oasis App Build (Final Success Patch)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Sync Structure & Patches
        # ضمان وجود مجلد التصحيحات بجانب package.json
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          # التأكد من وجود مجلد patches في المسار الصحيح للـ Action
          if [ -d "patches" ]; then
            echo "✅ Patches directory found."
          else
            echo "⚠️ Warning: patches directory not found in root!"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Auto-Patching (Line 110 Fix)
        # هنا سيتم تطبيق ملف @zegocloud+zego-uikit-rn+2.19.1.patch تلقائياً
        run: |
          echo "Deep cleaning node_modules..."
          rm -rf node_modules package-lock.json
          
          echo "Installing dependencies with Auto-Patch..."
          # سيقوم سكريبت postinstall بتشغيل patch-package فوراً
          npm install --legacy-peer-deps --force

      - name: 6. Launch Final EAS Cloud Build
        run: |
          echo "Verifying patch application..."
          # التحقق من خلو الملف من كلمة typeof المسببة للانهيار
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Patch applied successfully!"
          
          echo "Launching EAS Cloud Build..."
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
