name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Install Dependencies & Build
        working-directory: mobile
        run: |
          # الحل هنا: تثبيت الإضافات المطلوبة يدوياً لضمان وجودها
          npm install
          npx expo install expo-notifications expo-device expo-constants
          
          echo "Starting build with all plugins resolved..."
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
