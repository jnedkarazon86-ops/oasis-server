name: Oasis Auto Build APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Prep & Module Fix
        run: |
          cd mobile
          # Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù€ Import Ù„Ù„Ø£Ø¨Ø¯
          node -e "let j=require('./package.json'); j.type='module'; require('fs').writeFileSync('./package.json', JSON.stringify(j,null,2))"
          npm install --legacy-peer-deps
          # Ø¥ØµÙ„Ø§Ø­ ZegoCloud
          find node_modules -name "index.js" -path "*zegocloud*" -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} + || true

      - name: ğŸš€ Build APK
        run: |
          cd mobile
          npx eas-cli build -p android --profile preview --non-interactive
