name: APK-Direct-Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          # سحب أدوات البناء الأساسية فقط
          sudo apt-get update
          sudo apt-get install -y gradle
          # محاولة البناء المباشر
          chmod +x gradlew || true
          ./gradlew assembleDebug || echo "Manual build needed"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: OasisApp
          path: "**/*.apk"
