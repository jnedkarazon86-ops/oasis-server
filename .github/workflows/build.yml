name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Nuclear Reset and Install
        run: |
          echo "Removing old locks and modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "Installing dependencies with force and legacy-peer-deps..."
          # استخدام --force يحل مشكلة ETARGET عبر جلب المتاح فعلياً
          npm install --force --legacy-peer-deps

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build Android APK
        run: |
          eas build --platform android --profile preview --local

      - name: 6. Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-App-APK
          path: ./*.apk
