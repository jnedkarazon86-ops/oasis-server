name: Oasis App Build (Ultimate Surgical Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # تحويل الأسماء لأحرف صغيرة فوراً لضمان قراءة ملفات الإعدادات
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Clean & Force Installation
        working-directory: mobile
        run: |
          echo "Cleaning environment and installing dependencies..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          npx expo install expo-notifications expo-image-picker expo-av -- --force

      - name: 6. Precision Surgical Patch & Force Cloud Build
        working-directory: mobile
        run: |
          echo "Applying Deep Surgical Patch to ZegoCloud..."
          # استخدام xargs لضمان حذف 'typeof' من كافة الملفات بعمق واختراق أي حماية
          find node_modules/@zegocloud -type f \( -name "*.js" -o -name "*.json" \) -print0 | xargs -0 sed -i 's/typeof //g' || true
          
          echo "Verifying patch success..."
          # التحقق من خلو المجلد من كلمة 'typeof' المسببة للخطأ
          if grep -r "typeof " node_modules/@zegocloud; then
            echo "Warning: typeof still exists, forcing secondary cleaning..."
            find node_modules/@zegocloud -type f -exec sed -i 's/typeof //g' {} + || true
          fi

          echo "Launching Cloud Build with Clear Cache..."
          # تجاوز الفحص المحلي والرفع مباشرة للسحابة مع مسح الذاكرة المؤقتة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
