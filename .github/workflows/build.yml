name: Oasis App Build

on:
  push:
    branches:
      - main  # أو اسم الفرع الذي تستخدمه (مثلاً master)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 3. Clean and Reset Environment
        run: |
          echo "Cleaning cache and old files..."
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json

      - name: 4. Install Dependencies (The Fix)
        run: |
          echo "Installing dependencies with legacy-peer-deps to fix ZegoCloud conflict..."
          npm install --legacy-peer-deps

      - name: 5. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 6. Build Android APK (Preview)
        run: |
          # تأكد من أن بروفايل preview موجود في eas.json الخاص بك
          eas build --platform android --profile preview --local

      - name: 7. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-Build
          path: ./*.apk
