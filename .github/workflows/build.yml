name: Oasis App Build (Final Success)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Sync & Fix Folders
        run: |
          # تحديد مجلد المشروع بناءً على صورك
          PROJECT_ROOT="oasis-server/mobile"
          
          # نقل التصحيحات من المجلد الذي ينتهي بنقطة
          mkdir -p $PROJECT_ROOT/patches
          cp -r patches*/* $PROJECT_ROOT/patches/ || true
          
          # التأكد من وجود سكريبت التطهير في مكانه
          mkdir -p $PROJECT_ROOT/scripts
          cp oasis-server/mobile/patch-zegocloud.js $PROJECT_ROOT/scripts/ || true
          
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Double Patching
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # تثبيت الحزم (سيحاول patch-package العمل هنا)
          npm install --legacy-peer-deps --force
          
          # تشغيل سكريبت التطهير اليدوي الذي صنعته (الأمان الإضافي)
          echo "Running manual patch script..."
          node patch-zegocloud.js || node scripts/patch-zegocloud.js || echo "Script execution skipped."

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # فحص أخير: إذا لم يجد كلمة typeof، سيبدأ البناء فوراً
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Success: Code is Clean!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
