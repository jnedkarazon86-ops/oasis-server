name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Nuclear Install and Fix
        run: |
          echo "Resolving dependency conflicts..."
          # استخدام الأحرف الصغيرة وتثبيت المكتبات الأساسية
          npm install --legacy-peer-deps --force
          npx expo install --fix

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # التأكد من أن الملفات الضرورية مرفوعة قبل البدء
          eas build --platform android --profile preview --non-interactive
