name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Nuclear Dependency Resolution
        run: |
          echo "Cleaning environment and forcing installation..."
          # حذف ملف lock لضمان عدم وجود قيود قديمة
          rm -f package-lock.json
          
          # تثبيت المكتبات مع تجاهل تام لتضارب الـ Peer Dependencies
          npm install --legacy-peer-deps --force
          
          # تجنب استخدام expo install --fix لأنه هو من يعيد التضارب
          # بدلاً من ذلك، نثبت الأيقونات مباشرة
          npm install @expo/vector-icons --legacy-peer-deps --force

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build on Expo Cloud
        run: |
          # الرفع للبناء مع تجاوز فحص الصلاحية المحلي (لأن EAS سيعيد التثبيت سحابياً)
          eas build --platform android --profile preview --non-interactive
