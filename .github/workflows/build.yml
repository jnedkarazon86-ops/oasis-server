name: Oasis App Final Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Path Synchronization (Internal/External)
        # ربط مجلد patches الخارجي بمجلد العمل الداخلي
        run: |
          # إنشاء مجلد patches داخل mobile لكي تراه أداة patch-package
          mkdir -p oasis-server/mobile/patches
          cp -r patches/* oasis-server/mobile/patches/ || echo "No external patches found"
          
          # التأكد من وجود سكريبت التطهير اليدوي في مكانه
          cp oasis-server/mobile/patch-zegocloud.js oasis-server/mobile/scripts/patch-zegocloud.js || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Professional Patching & Install
        # العمل داخل مجلد 'mobile' بناءً على هيكل ملفاتك
        working-directory: oasis-server/mobile
        run: |
          echo "Current Path: $(pwd)"
          # تثبيت الحزم وتطبيق ملف الـ .patch تلقائياً
          npm install --legacy-peer-deps --force
          
          # تشغيل سكريبت التطهير اليدوي لضمان حذف typeof نهائياً
          node patch-zegocloud.js || node scripts/patch-zegocloud.js || echo "Manual patch step skipped"

      - name: 6. Final EAS Build Launch
        working-directory: oasis-server/mobile
        run: |
          # فحص أمان أخير للتأكد من نظافة الكود من كلمة typeof
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Environment is Clean!"
          
          # إطلاق البناء السحابي مع مسح الكاش لتجاوز أي تعليق سابق
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
