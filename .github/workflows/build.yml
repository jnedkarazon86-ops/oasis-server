name: Oasis App Build (Surgical Patch 110 Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Correct File Names & Structure
        # تحويل الأسماء لأحرف صغيرة لمنع أي تعارض في أنظمة Linux
        run: |
          mv "App.json ملف" app.json || mv "App.json" app.json || true
          mv "package.json ملف" package.json || true
          cp -r assets mobile/assets || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Force Install & Immediate Surgical Patch (Line 110 Fix)
        working-directory: mobile
        run: |
          echo "Deep cleaning and re-installing..."
          rm -rf .expo/ node_modules/ package-lock.json
          npm install --legacy-peer-deps --force
          
          echo "IMMEDIATE SURGICAL PATCH: Cleaning ZegoCloud before Expo validation..."
          # تطهير شامل لكل الملفات (js, json, map, d.ts) لحل انهيار السطر 110
          find node_modules/@zegocloud -type f -exec sed -i 's/typeof //g' {} + || true
          
          npx expo install expo-notifications expo-image-picker expo-av -- --force

      - name: 6. Final Verification & Force Cloud Build
        working-directory: mobile
        run: |
          echo "Verifying patch success..."
          # الضربة القاضية لأي بقايا برمجية تعيق البناء
          grep -rl "typeof " node_modules/@zegocloud | xargs sed -i 's/typeof //g' || true
          
          echo "Launching EAS Cloud Build..."
          # تجاوز الفحص المحلي المنهار والرفع مباشرة للسحابة مع مسح الذاكرة المؤقتة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
