name: Oasis App Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # تمت إزالة سطر cache: 'npm' لحل الخطأ الظاهر في سجلات GitHub

      - name: 3. Install Dependencies
        run: |
          echo "Generating lock file and installing dependencies..."
          # هذا الأمر سيقوم بإنشاء package-lock.json داخلياً أثناء البناء
          npm install --legacy-peer-deps

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Build Android APK
        run: |
          # إضافة --non-interactive لضمان استمرار البناء تلقائياً
          eas build --platform android --profile preview --local --non-interactive

      - name: 6. Upload Final APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-App-APK
          path: "**/*.apk"
          if-no-files-found: error
