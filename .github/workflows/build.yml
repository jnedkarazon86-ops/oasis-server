name: Oasis App Build (Fresh Start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Prepare Assets
        # يضمن وجود الصور داخل مجلد التطبيق قبل البناء لضمان ظهور الأيقونات
        run: cp -r assets mobile/assets

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Install Dependencies & Build
        working-directory: mobile
        run: |
          echo "جاري حل تعارض المكتبات بالقوة وتثبيت نظام الاتصال..."
          
          # الحل الجذري لتجاوز أخطاء ERESOLVE التي ظهرت في الصور
          npm install --legacy-peer-deps --force
          
          # تثبيت إضافات التنبيهات والاتصال والتأكد من توافقها
          npx expo install expo-notifications expo-device expo-constants -- --force
          
          echo "Starting final build on Expo Cloud with clear cache..."
          # بناء التطبيق مع مسح الكاش لضمان عدم تكرار الأخطاء السابقة
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
