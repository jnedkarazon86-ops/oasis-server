name: Emergency-Fast-Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup Expo
        run: npx expo install
      - name: Build Android Structure
        run: npx expo prebuild --platform android --yes
      - name: Fast Java Setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Gradle Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Get My APK
        uses: actions/upload-artifact@v4
        with:
          name: OasisApp-Success
          path: android/app/build/outputs/apk/debug/*.apk
