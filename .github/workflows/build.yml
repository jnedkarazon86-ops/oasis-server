name: Oasis App Final Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Dynamic Path Discovery
        # هذا الجزء ينهي مشكلة المسارات المكررة نهائياً
        run: |
          # البحث عن مكان package.json الحقيقي مهما كان عمق المجلدات
          REAL_PKG_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$REAL_PKG_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          echo "✅ Project found at: $PROJECT_ROOT"
          
          # نقل التصحيحات والسكريبتات للمكان الصحيح
          mkdir -p "$PROJECT_ROOT/patches"
          cp -r patches/* "$PROJECT_ROOT/patches/" || true
          cp "$PROJECT_ROOT/patch-zegocloud.js" "$PROJECT_ROOT/scripts/patch-zegocloud.js" || true

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Professional Installation & Patching
        # التنفيذ داخل المسار المكتشف تلقائياً لتجنب خطأ ENOENT
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          echo "Current Path: $(pwd)"
          rm -rf node_modules
          # التثبيت سيطبق الـ Patch آلياً
          npm install --legacy-peer-deps --force
          
          # تشغيل سكريبت التطهير اليدوي كخطة بديلة
          node patch-zegocloud.js || node scripts/patch-zegocloud.js || echo "Script skipped"

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # التأكد من اختفاء كلمة typeof المسببة للخطأ
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Code is Clean!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
