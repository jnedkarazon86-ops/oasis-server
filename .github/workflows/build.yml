name: Oasis App Final Success Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Smart Path & Patch Sync
        # حل مشكلة المسارات المكررة ونقل التصحيحات
        run: |
          PKG_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          PROJECT_ROOT=$(dirname "$PKG_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          
          # مزامنة مجلد patches لضمان عمل patch-package
          mkdir -p "$PROJECT_ROOT/patches"
          if [ -d "patches" ]; then
            cp -r patches/* "$PROJECT_ROOT/patches/"
          fi

      - name: 4. Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 5. Installation & Heavy-Duty Patching
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # تنظيف الكاش لمنع أخطاء Buffer السابقة
          npm cache clean --force
          rm -rf node_modules package-lock.json
          
          # تثبيت الحزم (تفعيل الحل التلقائي لـ Emergent)
          npm install --legacy-peer-deps --force
          
          # المشرط الجراحي (sed): حذف typeof يدوياً وبسرعة البرق لتجنب أخطاء السطر 110
          # هذا الأمر يحل محل السكريبت الذي كان يسبب خطأ Buffer
          echo "Applying emergency text replacement..."
          find node_modules/@zegocloud -name "*.js" -type f -exec sed -i "s/import { typeof } from 'react-native';/import { } from 'react-native';/g" {} +

      - name: 6. Launch EAS Cloud Build
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          # فحص أمان أخير للتأكد من نظافة الكود
          grep -r "typeof " node_modules/@zegocloud || echo "✅ Code is clean!"
          eas build --platform android --profile preview --non-interactive --no-wait --clear-cache
